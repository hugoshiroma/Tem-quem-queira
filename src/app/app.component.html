<div class="wrapper">
    <nav class="navbar navbar-transparent navbar-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="example" >
                <ul class="nav navbar-nav navbar-right" [ngClass]="{'inverted': url === '/location' || inverted}">
                    <li>
                        <a [routerLink]="['/location']">
                        <img src="../assets/img/ext-icons/8a7884609c.png" class="fa fa-donation"/>
                        Doe
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/home']">
                        <img src="../assets/img/ext-icons/25694.svg" class="fa fa-home"/>
                        Home
                        </a>
                    </li>
                    <li *ngIf="!autenticado">
                        <a (click)="handleForm('login')" style="cursor: pointer">
                        <img src="../assets/img/ext-icons/130924.png" class="fa fa-login"/>
                        Login
                        </a>
                    </li>
                    <li *ngIf="autenticado">
                        <a (click)="openChat()" style="cursor: pointer">
                        <i class="material-icons" style="font-size: 20px">chat</i>
                        <span style="position: relative; top: -4px">
                            Chat
                        </span>
                        </a>
                    </li>
                    <li *ngIf="autenticado">
                        <a (click)="handleLogin('login')" style="cursor: pointer">
                        <i class="material-icons" style="font-size: 20px">person</i>
                        <span style="position: relative; top: -4px">
                            Perfil
                        </span>
                        </a>
                    </li>
                    <li *ngIf="autenticado">
                        <a (click)="handleLogin('logoff')" style="cursor: pointer">
                        <i class="material-icons" style="font-size: 20px">exit_to_app</i>
                        <span style="position: relative; top: -4px">
                            Sair
                        </span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <router-outlet></router-outlet>
    <footer class="footer">
        <div class="container">
            <nav class="pull-left">
                <ul>
                    <li>
                        <a href="/home">
                        Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        Doe
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        FAQ
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy; 2019 <a href="/home">Tem Quem Queira</a>, feito com carinho
            </div>
        </div>
    </footer>
</div>
<login #login [_user]="user" (blurEvent)="handleForm($event)" (loginEvent)="handleLogin('login', $event)" [ngStyle]="{'display' : showLoginForm ? '' : 'none'}"></login>
